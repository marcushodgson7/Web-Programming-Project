<!DOCTYPE html>
 <html>
   <head>
      <title>Yale-P: Login </title>
      <!-- Latest compiled and minified CSS -->

      <!-- Optional theme -->
      <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

      <link rel="stylesheet" href="../static/bootstrap.min.css">
    </head>
      <body>    
        <center> <h1> Register </h1> </center>   
        <form action="/register" method="POST">  
            <div class="container">   
              <div class=".col-lg-12">
                <div>
                  <label>Username : </label>   
                  <input type="text" placeholder="Enter Username" name="username" required>  
                </div>
                <div>
                  <label>Password : </label>   
                  <input type="password" placeholder="Enter Password" name="password" required>  
                </div>
                <div>
                  <label>First Name : </label>   
                  <input type="text" placeholder="Enter First Name" name="firstname" required>
                </div>
                <div>
                  <label>Last Name : </label>   
                  <input type="text" placeholder="Enter Last Name" name="lastname" required> 
                </div>
                <div>
                  <label>Year : </label>   
                  <input type="number" placeholder="Enter Graduation Year" name="year" required>  
                </div>
                <div>
                  <label>College : </label>   
                  <select name="college" id="college">
                    <option value="Ben Franklin">Ben Franklin</option>
                    <option value="Berkeley">Berkeley</option>
                    <option value="Branford">Branford</option>
                    <option value="Davenport">Davenport</option>
                    <option value="Ezra Stiles">Ezra Stiles</option>
                    <option value="Hopper">Hopper</option>
                    <option value="Jonathan Edwards">Jonathan Edwards</option>
                    <option value="Morse">Morse</option>
                    <option value="Pauli Murray">Pauli Murray</option>
                    <option value="Pierson">Pierson</option>
                    <option value="Saybrook">Saybrook</option>
                    <option value="Silliman">Silliman</option>
                    <option value="Timothy Dwight">Timothy Dwight</option>
                    <option value="Trumbull">Trumbull</option>
                  </select>
                  <!-- <input type="text" placeholder="Enter College" name="college" required>   -->
                </div>
                <button type="submit">Register</button>   
              </div>
            </div>   
        </form>     
    </body>     
 </html>
